<article class="container">
  <mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title>{{ recipe.title }}</mat-card-title>
    </mat-card-header>
    <img
      [src]="recipe.image.path"
      alt="Photo of food"
      class="image"
      mat-card-image
    />
    <mat-card-content class="content">
      <p>
        {{ recipe.description }}
      </p>
    </mat-card-content>
    <mat-card-actions class="actions">
      <a
        [routerLink]="['/', 'recipes', recipe.id]"
        class="button"
        color="primary"
        mat-raised-button
      >
        Read
      </a>
      <a
        *ngIf="isAuthenticated"
        [routerLink]="['/', 'recipes', 'edit', recipe.id]"
        class="button"
        color="primary"
        mat-raised-button
      >
        Edit
      </a>
      <button
        (click)="handleDeleteButtonClicked()"
        *ngIf="isAuthenticated"
        class="button"
        color="warn"
        mat-raised-button
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</article>
