<mat-drawer-container class="container">
  <mat-drawer [opened]="opened" class="drawer" mode="side">
    <mat-list>
      <mat-list-item>
        <a class="link" routerLink="">All recipies</a>
      </mat-list-item>
      <mat-list-item *ngFor="let category of categories$ | async">
        <div class="item">
          <a [routerLink]="['categories', category.id]" class="link">
            {{ category.name }}</a
          >
          <button
            (click)="handleDeleteCategoryClicked(category)"
            color="warn"
            mat-icon-button
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <div class="content">
    <ng-content></ng-content>
  </div>
</mat-drawer-container>
